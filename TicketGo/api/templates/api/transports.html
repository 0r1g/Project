<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Transport</h1>
    <hr>
    {% for transport in transports %}
        <h2>{{ transport }}</h2>
        <h3>{{ transport.description }}</h3>
        <h3>{{ transport.category.transport_category}}</h3>
    {% if not forloop.last %}
    <hr>
    {% endif %}
    {% endfor %}
</body>
</html>
