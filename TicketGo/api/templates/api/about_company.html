{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Деталі компанії</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p><strong>Офіційна назва:</strong> {{ company.official_name }}</p>
            <p><strong>Юридична адреса:</strong> {{ company.registered_address }}</p>
            <p><strong>Юридичний реєстраційний номер:</strong> {{ company.company_registration_number }}</p>
        </div>
    </div>
</div>
{% endblock %}
