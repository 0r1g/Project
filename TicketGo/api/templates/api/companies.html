{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
        <div class="row">
            {% for company in companies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ company }}</h5>
                        <p class="card-text">{{ company.official_name }}</p>
                        <a href="{% url 'show_company_details' company_id=company.id %}" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
