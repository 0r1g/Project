{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Бронювання для автобуса: {{ bus.from_location }} -> {{ bus.to_location }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Кнопка відправки -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Забронювати</button>
        </div>
    </form>
</div>
{% endblock %}
